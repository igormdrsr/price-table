<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <section class="essentials">
            <div class="inner">
                <span class="section-intro">para você começar</span>
                <div>
                    <strong class="title">Essentials</strong>
                    <span>R$<strong class="price">19,97/mês</strong></span>
                </div>
                <button class="primary-button">Assinar agora</button>
                <ul class="advantages">
                    <li>
                        <div>
                            <i class="ph ph-check"></i>
                            <span>Até três usuários</span>
                        </div>
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <div>
                            <i class="ph ph-check"></i>
                            <span>Autoatendimento</span>
                        </div>
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>  
        </section>

        <section class="ultimate">
            <div class="inner">
                <span class="section-intro">para você decolar</span>
                <div>
                    <strong class="title">Ultimate</strong>
                    <span>R$ <strong class="price">29,97/mês</strong></span>
                </div>
                <button class="secondary-button">Assinar agora</button>
                <ul class="advantages">
                    <li>
                        <div>
                            <i class="ph ph-check"></i>
                            <span>Usuários ilimitados</span>
                        </div>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <div>
                            <i class="ph ph-check"></i>
                            <span>Suporte 24/7</span>
                        </div>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <div>
                            <i class="ph ph-check"></i>
                            <span>CSM Dedicado</span>
                        </div>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <div>
                            <i class="ph ph-check"></i>
                            <span>Treinamentos</span>
                        </div>
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="enterprise">
            <div class="inner">
                <span class="section-intro">para sua empresa</span>
                <div>
                    <strong class="title">Enterprise</strong>
                </div>
                <button class="primary-button">Fale com a gente</button>
                <ul class="advantages">
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Plano customizado especialmente para a necessidade do seu negócio</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
